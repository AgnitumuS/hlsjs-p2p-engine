<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p2p hls in videojs5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=”renderer” content=”webkit” />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        #main {
            margin: 40px auto;
            width: 1000px;
        }
        /*.table {*/
        /*height:150px;*/
        /*overflow: scroll;*/
        /*}*/
    </style>
</head>

<!--<script src="../dist/hls-peerify-bundle.js"></script>-->
<!--<script src="../dist/hls-peerify-bundle.min.js"></script>-->
<link href="http://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
<script src="../dist/videojs-contrib-hlsjs.min.js"></script>
<!--<script src="../dist/hls-peerify.min.js"></script>-->
<script src="../dist/hls-peerify.js"></script>
<!--<script src="../hls-peerify.js"></script>-->
<body>
<div id="main">
    <video id="player" class="video-js vjs-default-skin" height="360" width="640" controls preload="none">
        <!--<source src="http://wowza.peer5.com/live/smil:bbb_abr.smil/chunklist_w794046364_b2204000.m3u8"-->
        <!--type="application/x-mpegURL"/>-->
        <source src="http://120.79.51.249:8080/hls/stream.m3u8"
        type="application/x-mpegURL"/>
        <!--<source src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"-->
                <!--type="application/x-mpegURL"/>-->
    </video>
    <h3 style="text-align: center">下载进度</h3>
    <table class="table table-hover" style="border: 0; margin: 0">
        <thead>
        <tr style="text-align: center">
            <td width="80" style="margin: 0">SN</td>
            <td width="300" style="margin: 0">URL</td>
            <td width="80">LEVEL</td>
            <td width="146">SIZE</td>
            <td width="100">SOURCE</td>
        </tr>
        </thead>
    </table>
    <div style="height:360px; overflow:auto;">
        <table id="table-body" class="table table-hover">
            <tbody ></tbody>
        </table>
    </div>
    <h3 style="text-align: center">P2P信息</h3>
    <div>
        peerId：<span id="peerId"></span>
        总连接数：<span id="totalConn">0 </span>
        可用连接数：<span id="currConn">0 </span>
        当前码率：<span id="bitrate">0</span>KB/s
        卡顿次数：<span id="stalls">0</span>次
    </div>
    <table class="table table-hover" style="margin-top: 40px; border: 0; margin: 0">
        <thead>
        <tr style="text-align: center">
            <td width="100" style="margin: 0">ACTION</td>
            <td width="150" style="margin: 0">URL</td>
            <td width="100">SIZE</td>
            <td width="200">TO/FROM PEER</td>
        </tr>
        </thead>
    </table>
    <div style="height:360px; overflow:auto;">

        <!--<p class="help-block">Downloading...</p>-->
        <table id="loadinfo" class="table table-hover">
            <tbody ></tbody>
        </table>
    </div>
</div>
<script>
    //view

    var cpm = {
        table: document.querySelectorAll('#table-body tbody')[0],
        loadTable: document.querySelectorAll('#loadinfo tbody')[0],
    };
    var  addToTable = function (sn, url, level, downloaded, source) {
        cpm.table.innerHTML +=
            `<tr style="text-align: center">
                    <td>${sn}</td>
                    <td>${url}</td>
                    <td>${level}</td>
                    <td>${downloaded}</td>
                    <td>${source}</td>
                </tr>`
    };
    var addToLoadTable = function (action, url, size, peerId) {
        cpm.loadTable.innerHTML +=
            `<tr style="text-align: center">
                    <td>${action}</td>
                    <td>${url}</td>
                    <td>${size}</td>
                    <td>${peerId}</td>
                </tr>`
    };

    //controller
    var player = videojs('#player', {
        autoplay: true,
        html5: {
            hlsjsConfig: {
                maxBufferSize: 0,
//                maxBufferLength: 30,
                liveSyncDurationCount: 10,
//                liveSyncDurationCount: 5,
                fragLoadingTimeOut: 4000,              // used by fragment-loader
            }
        }
    });

    var p2pConfig = {
        key: 'free',
//        announce: "http://120.78.168.126:8088",
        announce: "http://211.159.220.166:8088",
        wsSignalerAddr: 'ws://211.159.220.166:8081/ws',
        enableLogUpload: true,
        logLevel: 'debug',                           //log的level，默认warn

    };
    var plugin = new HlsPeerify(player.tech_.sourceHandler_.hls, p2pConfig);

    var totalConn = 0,
        currConn = 0,
        stalls = 0;

    plugin.on('download', info => {
//        console.warn(`download ${JSON.stringify(info)}`)
        addToLoadTable('download', info.url, info.size, info.from);
    })
        .on('upload', info => {
//            console.warn(`upload ${JSON.stringify(info)}`);
            addToLoadTable('upload', info.url, info.size, info.from);
        })
        .on('stats', stats => {
            if (stats.failConn) {
//                console.warn(`failConn`)
                totalConn ++;
                document.getElementById("totalConn").innerText = totalConn;
            } else if (stats.closedConn) {
//                console.warn(`closedConn`)
                totalConn --;
                currConn --;
                document.getElementById("totalConn").innerText = totalConn;
                document.getElementById("currConn").innerText = currConn;
            } else if (stats.openedConn) {
//                console.warn(`openedConn`)
                totalConn ++;
                currConn ++;
                document.getElementById("totalConn").innerText = totalConn;
                document.getElementById("currConn").innerText = currConn;
            } else if (stats.bitrate) {
                document.getElementById("bitrate").innerText = Math.round(stats.bitrate/8/1024);
            } else if (stats.peerId) {
                document.getElementById("peerId").innerText = stats.peerId;
            }
        });

    player.tech_.on(Hls.Events.MANIFEST_LOADED, function (e) {
        player.tech_.sourceHandler_.hls.loadLevel = 0;
    });

    player.tech_.on(Hls.Events.FRAG_LOADED, function (e, data) {
        var frag = data.frag;
//            console.warn(`sn ${frag.sn} relurl ${frag.relurl} level ${frag.level} downloaded ${frag.loaded} source ${frag.loadByXhr?'CDN':'P2P'}`);
        var source = frag.loadByP2P === true ?'P2P':'CDN';
        addToTable(frag.sn, frag.relurl, frag.level, frag.loaded, source);
    });

    player.tech_.on(Hls.Events.ERROR, function (data) {
        const errDetails = Hls.ErrorDetails;
        switch (data.details) {
            case errDetails.FRAG_LOAD_ERROR:
            case errDetails.FRAG_LOAD_TIMEOUT:

                break;
            case errDetails.BUFFER_STALLED_ERROR:
                stalls ++;
                document.getElementById("stalls").innerText = stalls;
                break;
            case errDetails.INTERNAL_EXCEPTION:

                break;
            default:
        }
    });

</script>
</body>
</html>
